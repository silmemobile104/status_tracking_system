<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ระบบติดตามงาน</title>
    <!-- โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        
        <!-- Login Form -->
        <form id="login-form" class="mt-8 space-y-6">
            
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    รหัสพนักงาน (Username)
                </label>
                <input id="username" name="username" type="text" required
                       class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3.5"
                       placeholder="เช่น executive01">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    รหัสผ่าน (Password)
                </label>
                <input id="password" name="password" type="password" required
                       class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3.5"
                       placeholder="••••••••">
            </div>

            <!-- Error Message Box (ซ่อนไว้ก่อน) -->
            <div id="error-message" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                <!-- ข้อความ Error จะถูกเติมด้วย JavaScript -->
            </div>

            <!-- Submit Button -->
            <div>
                <button id="submit-button" type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>

    <!-- 
      *************************************************
      * อัปเดต SCRIPT ที่นี่
      *************************************************
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');

            // เพิ่ม: ตรวจสอบว่าเคย Login หรือยัง
            // ถ้าใช่, ให้ไปหน้า dashboard เลย (ป้องกันการ login ซ้ำ)
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
                return; // หยุดการทำงานทันที
            }

            loginForm.addEventListener('submit', async (event) => {
                // 1. หยุดการ Submit แบบดั้งเดิม (ที่หน้าจะรีเฟรช)
                event.preventDefault();

                // 2. ซ่อน Error เก่า และแสดงสถานะ Loading
                errorMessageDiv.classList.add('hidden');
                submitButton.disabled = true;
                submitButton.textContent = 'กำลังตรวจสอบ...';

                // 3. ดึงข้อมูลจาก Form
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 4. กำหนดเป้าหมาย API (Server ของเราที่รันอยู่)
                const serverUrl = 'http://localhost:5000/api/auth/login';

                try {
                    // (*** แก้ไข: ตัด http://localhost:5000 ออก ***)
                    // ใช้แค่ /api/... พอ
                    const response = await fetch('/api/auth/login', { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // (*** แก้ไข: เปลี่ยน path ให้ตรงกับที่เราตั้งใน server.js ***)
                        window.location.href = '/dashboard'; // หรือ 'index.html' ก็ได้ แต่ /dashboard สวยกว่า
                    
                    } else {
                        // --- ล้มเหลว (Server ตอบ 400, 401) ---
                        // แสดงข้อความ Error ที่ Server ส่งกลับมา
                        errorMessageDiv.textContent = data.message;
                        errorMessageDiv.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.textContent = 'เข้าสู่ระบบ';
                    }

                } catch (error) {
                    // --- ล้มเหลว (เช่น Server ปิด, Network Error) ---
                    console.error('Fetch Error:', error);
                    errorMessageDiv.textContent = 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ กรุณาตรวจสอบว่าเซิร์ฟเวอร์ (node server.js) ทำงานอยู่';
                    errorMessageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'เข้าสู่ระบบ';
                }
            });
        });
        
    </script>

</body>
</html>
